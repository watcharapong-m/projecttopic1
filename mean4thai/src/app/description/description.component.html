<app-base-html></app-base-html>

<div class="destination_details_info">
  <div class="container">
      <div class="row justify-content-center">
          <div class="col-lg-8 col-md-9">
              <div class="destination_info">
                  <h1>{{ place.name }}</h1>
                  <div class="single_destination">
                    <img style="max-width: 100%; height: auto;" src="{{ place.img1 }}" alt="">
                  </div>
                  <h3>Description</h3>
                  <p>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;{{ place.description }}</p>
              </div>
              <div class="bordered_1px"></div>
              <div class="contact_join">
                <h3>Review</h3>
                <form action="#">
                  <div class="row">
                      <div class="col-lg-12">
                          <div class="single_input">
                              <input [(ngModel)]="reviewer.name" name="name" style="background-color: lightgrey;" type="text" placeholder="Your Name" required>
                          </div>
                      </div>
                      <div class="col-lg-12">
                          <div class="single_input">
                              <textarea [(ngModel)]="reviewer.message" name="message" style="background-color: lightgrey;" cols="30" rows="10"placeholder="Message" required></textarea>
                          </div>
                      </div>
                      <div class="col-lg-12">
                          <div class="submit_btn">
                              <button class="boxed-btn4" type="submit" [disabled]="reviewer.name == '' || reviewer.message == ''" (click)="submit(place.name)">submit</button>
                          </div>
                      </div>
                  </div>
                </form>
                <div class="bordered_1px"></div>
                <h3>Comment</h3>
                <div *ngFor="let item of show_comment" >
                  <h4>{{ item.name }}</h4>
                  <h4>{{ item.message }}</h4>
                  <div class="bordered_1px"></div>
                </div>
              </div>
          </div>
      </div>
  </div>
</div>

<app-footer></app-footer>
